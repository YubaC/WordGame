        /**
         * è®¡ç®—å±å¹•å­—ç¬¦å®¹çº³é‡
         * @returns {Object} {width: Number, height: Number}
         */
        function calcCharCapacity() {
            // æ–¹æ³•ä¸ºï¼šå‘#mapå†…æ·»åŠ ä¸å¯è§å­—ç¬¦ç›´åˆ°æ¢è¡Œï¼Œç„¶åè®¡ç®—æ¢è¡Œåçš„å­—ç¬¦æ•°
            // ç„¶åå†ä¸æ–­æ·»åŠ <p>ï¼Œç›´åˆ°è¶…å‡ºå±å¹•ï¼Œè®¡ç®—<p>çš„ä¸ªæ•°
            // æœ€åè¿”å›æ¢è¡Œå‰çš„å­—ç¬¦æ•°*<p>çš„ä¸ªæ•°
            const $map = $("#map");
            const $p = $("<p></p>");
            const $span = $("<span>æ°´</span>");
            $map.empty();
            $map.append($p.append($span));
            let height = 0;
            while ($map.height() < document.documentElement.clientHeight) {
                $map.append($p.clone());
                height++;
            }
            height = height % 2 === 0 ? height - 1 : height;
            // å–span.getBoundingClientRect();çš„widthå±æ€§
            const spanWidth = $span[0].getBoundingClientRect().width;
            let width = Math.floor($p.text("a".repeat(100)).width() / spanWidth);
            width = width % 2 === 0 ? width - 1 : width;
            $map.empty();
            return {
                width,
                height
            }
        }

        window.onresize = function () {
            const { width, height } = calcCharCapacity();

            game.mapDrawer.outputYLength = width;

        // ç”³è¯·å…¨å±æ¨ªå±
