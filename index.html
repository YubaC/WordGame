    <style>
        body {

        #map {

        #map span {

        #game-Inventory {

        }

        #downBtn {

        }

        #leftBtn {
            transform: rotate(-90deg);
        }

        #rightBtn {
            transform: rotate(90deg);
        }

        #direction-buttons {
            max-width: fit-content;
            max-height: fit-content;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            justify-items: center;
            align-items: center;
        }

        #upBtn {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        #downBtn {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }

        #leftBtn {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        #rightBtn {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .control-btns-master {

        // !Ê≥®ÊÑèÔºÅËøôÈáåÂøÖÈ°ªÈó≠ÂåÖÔºåÂõ†‰∏∫MapÁ±ªÂíåBootStrap5‰∏≠ÁöÑMapÁ±ªÊúâÂÜ≤Á™ÅÔºÅ
        //ÂÆö‰πâÂú∞Âõæ
        let blocks = [

            ["Ëçâ", "Ëçâ", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ"],
            ["Ëçâ", "Ëçâ", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ"],
            ["Ëçâ", "Ëçâ", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê°•", "Ê°•", "Ê∞¥", "Ê∞¥"],
            ["Ëçâ", "Ëçâ", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê°•", "Ê°•", "Ê∞¥", "Ê∞¥"],
            ["Ëçâ", "Ëçâ", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê∞¥", "Ê°•", "Ê°•", "Ê∞¥", "Ê∞¥"],
            ["Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ"],
            ["Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ"],
            ["Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ"],
            ["Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ", "Ëçâ"]
        ];

        // Â∞ÜÊØè‰∏Ä‰∏™block Âèò‰∏∫ {name: "xxx"}
        blocks = blocks.map((row, y) => {
            return row.map((block, x) => {
                return {
                    name: block,
                    x: x,
                    y: y,
                }
            })
        })

        const colorDict = {
            "Ëçâ": "green",
            "Ê∞¥": "blue",
            "Ê°•": "orange",
            "‰∫∫": "red",
            "ÊÄ™": "red",
            "Âúü": "Sienna",
            "ÁÇ∏": "black"
        };

        const inventory = [
            {
                name: "üí£",
                do: function () {
                    const boom = new Boom({
                        x: this.x,
                        y: this.y,
                        power: 2,
                        map: this.map,
                    });
                    boom.setup();
                    this.ticker.taskList.push(boom);
                    this.map.drawMap();
                }
            },
            {
                name: "Ëçâ",
                do: function () {
                    this.map.blocks[this.x][this.y].name = "Ëçâ";
                    this.map.drawMap();
                }
            },
            {
                name: "Ê°•",
                do: function () {
                    this.map.blocks[this.x][this.y].name = "Ê°•";
                    this.map.drawMap();
                }
            },
            {
                name: "Âúü",
                do: function () {
                    this.map.blocks[this.x][this.y].name = "Âúü";
                    this.map.drawMap();
                }
            }, {
                name: "Ê∞¥",
                do: function () {
                    this.map.blocks[this.x][this.y].name = "Ê∞¥";
                    this.map.drawMap();
                }
            }
        ]

        const passable = ["Ëçâ", "Ê°•", "Âúü", "ÊÄ™", "‰∫∫"];

        var entities = [];

        const mapDrawer = new MapDrawer({
            map: "#map",
            colorDict: colorDict,
        })

        var map = new Map({
            blocks: blocks,
            entities: entities,
            passable: passable,
            drawMapFunc: mapDrawer.drawMap,
        })

        var ticker = new Ticker({
            updateMapFunc: map.drawMap,
        })
        ticker.start();

        new SummonMob({
            map: map,
            ticker: ticker,
        }).setup();

        new Eco({
            map: map,
            ticker: ticker,
        }).setup();

        var player = new Player({
            x: 0,
            y: 0,
            map: map,
            ticker: ticker,
            speed: 5,
        });
        player.setup();

        var playerController = new PlayerController({
            player: player,
            map: map,
        });

        // ÁîªÂú∞Âõæ
        mapDrawer.drawMap(map);

        // Âêë#game-inventory‰∏≠Ê∑ªÂä†Áâ©ÂìÅ
        inventory.forEach((item) => {
            const li = document.createElement("li");
            li.innerText = item.name;
            // ÊåâÁÖßmap.colorDict‰∏≠ÁöÑÈ¢úËâ≤ÔºåÁªôÊØè‰∏™ÊñπÂùó‰∏äËâ≤
            li.style.color = colorDict[item.name];


            li.onclick = function () {
                const active = document.querySelector("#game-Inventory li.active");
                if (active) {
                    active.classList.remove("active");
                }
                this.classList.add("active");
                player.inventory = item;

                // ÊõøÊç¢playerÁöÑdoÊñπÊ≥ï
                player.do = function () {
                    this.inventory.do.call(this);
                }
                // ËÆæÁΩÆdoBtnÁöÑÊñáÂ≠ó
                document.querySelector("#doBtn").innerText = item.name;
            }
            document.querySelector("#game-Inventory").appendChild(li);
        });

        // ÁÇπÂáªÁ¨¨‰∏Ä‰∏™Áâ©ÂìÅ
        document.querySelector("#game-Inventory li").click();

        let game = {
            stopped: false,
        }
